<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>profile</title>
    <link rel="stylesheet" href="./profile_styles.css">

</head>

<body>
    <div class="sidebar">
        <div class="img_container">
            <img src="#" alt="self-img">
        </div>

        <div class="man_posts bar_elem">
            <a href="#">Manage posts</a>
        </div>

        <div class="message bar_elem ">
            <a href="#" class="zebra">Message</a>
        </div>

        <div class="sav_search bar_elem">
            <a href="#">Saved Searches</a>
        </div>

        <div class="profile_settings bar_elem">
            <a href="#">Profile Setting</a>
        </div>
    </div>

    <div class="contact_main">
        <form action="#">
            <div class="cont_elem">
                <label for="cont_name" class="form-label">Contact Name</label>
                <input type="text" class="form-control" id="cont_name" placeholder="Let community friends know you"
                    name="name">
            </div>
            <div class="cont_elem">
                <label for="cont_number" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="cont_number" placeholder="Gorgeous" name="number">
            </div>
            <div class="cont_elem">
                <label for="cont_addr" class="form-label">Location</label>
                <input type="text" class="form-control" id="cont_addr" placeholder="Wonderful place" name="address">
            </div>
            <button type="button" class="btn btn-success cont_save">Save</button>
        </form>
    </div>

</body>

</html>
