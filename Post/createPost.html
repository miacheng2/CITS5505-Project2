<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="CreatePost.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500,600,700" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="top-nav">
      <ul>
        <li><a href="#">Create Post</a></li>
        <li><a href="#">Search "ourWebsiteName"</a></li>
        <li><a href="#">Advertise</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-md-8">
        <section class="create-post">
          <h2>Create a post</h2>
          <span class="drafts">DRAFTS 0</span>

          <div class="posting-info">
            <div class="topic-select">
              <label for="topic">Choose a topic</label>
              <select id="topic">
                <option value="">Select a topic</option>
                <option value="car">Cars & Vehicles</option>
                <option value="home">Home & Garden</option>
                <option value="pet">Pets</option>
                <option value="job">Jobs</option>
                <option value="estate">Real Estate</option>
                <option value="service">Services For Hire</option>
              </select>
            </div>

            <div class="post-types">
              <button class="active">Post</button>
              <button>Image &amp; Video</button>
              <button>Link</button>
              <button>Poll</button>
            </div>
          </div>

          <div class="post-form">
            <input type="text" placeholder="Title" class="post-title">
            <div class="text-editor" contenteditable="true" placeholder="Text (optional)"></div>
            <div class="toolbar">
              <button id="bold-btn">Bold</button>
              <button id="italic-btn">Italic</button>
              <button id="link-btn">Link</button>
              <!-- Add more toolbar buttons as needed -->
            </div>
          </div>

          <div class="post-options">
            <button>+ OC</button>
            <button>+ Spoiler</button>
            <button>+ NSFW</button>
            <div class="flair-select">
              <label for="flair">Flair</label>
              <select id="flair">
                <option value="">Select a flair</option>
                <!-- Add options for flairs -->
              </select>
            </div>
          </div>

          <div class="post-actions">
            <button class="save-draft">Save Draft</button>
            <button class="post-btn">Post</button>
          </div>
        </section>
      </div>
      <div class="col-md-4">
        <div class="posting-guidelines">
          <h3>Posting to Community</h3>
          <ol>
            <li>Behave like you would in real life</li>
            <li>Look for the original source of content</li>
            <li>Read the post creating rules</li>
          </ol>
          <p>Please be mindful of our content policy and practice good reddiquette.</p>
        </div>
      </div>
    </div>
  </main>

  <script src="CreatePost.js"></script>
</body>
</html>
