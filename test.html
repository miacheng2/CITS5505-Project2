<!DOCTYPE html>
<html>

<head>
    <title>获取地理位置示例</title>
</head>

<body>
    <p>点击按钮获取你的位置信息：</p>
    <button onclick="getLocation()">获取位置</button>
    <p id="position">位置信息将显示在这里。</p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById('position').innerHTML = "Geolocation 不被你的浏览器支持。";
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            document.getElementById('position').innerHTML = "纬度: " + lat +
                "<br>经度: " + lon;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('position').innerHTML = "用户拒绝了地理位置请求。"
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('position').innerHTML = "位置信息不可用。"
                    break;
                case error.TIMEOUT:
                    document.getElementById('position').innerHTML = "请求用户位置超时。"
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById('position').innerHTML = "发生未知错误。"
                    break;
            }
        }
    </script>
</body>

</html>
